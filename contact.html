<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link icons  -->
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="menu-btn"><ion-icon name="menu"></ion-icon></div>
      <div class="logo">
        <a href="index.html">cyber <span>zone</span></a>
      </div>
      <div class="navbar">
        <a href="index.html">home</a>
        <a href="#">about</a>
        <a href="contact.html">contact</a>
      </div>
      <div class="icons">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </div>
    </div>
    <!-- contact section start  -->
    <section class="contact" id="contact" style="margin-top: 12rem">
      <form action="#">
        <h3>get in touch</h3>
        <input type="text" placeholder="name" class="box" />
        <input type="email" placeholder="email" class="box" />
        <input type="number" placeholder="number" class="box" />
        <textarea class="box" placeholder="enter message"></textarea>
        <input type="submit" value="send message" class="btn" />
      </form>
    </section>
    <!-- contact section end -->
 <!-- footer section start  -->
    <div class="footer">
      <div class="credit"style="padding:2rem;">
        creat by mr. reehan designer | all rights reserved
      </div>
    <!-- footer section end -->
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
